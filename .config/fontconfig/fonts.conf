<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>SF Pro Display</family>
   <family>Font Awesome 5 Pro</family>
   <family>Font Awesome 5 Brands</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>SF Pro Display</family>
   <family>Font Awesome 5 Pro</family>
   <family>Font Awesome 5 Brands</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>SF Pro Display</family>
   <family>Font Awesome 5 Pro</family>
   <family>Font Awesome 5 Brands</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Source Code Pro</family>
   <family>Font Awesome 5 Pro</family>
   <family>Font Awesome 5 Brands</family>
  </prefer>
 </alias>
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>SF Pro Display</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>SF Pro Display</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Verdana</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>SF Pro Display</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Tahoma</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>SF Pro Display</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Comic Sans MS</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>SF Pro Display</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times New Roman</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>SF Pro Display</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>SF Pro Display</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier New</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Source Code Pro</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>DejaVu</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>SF Pro Display</string>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
